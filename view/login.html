<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <title>Mique | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <script src='../script/login.js'></script>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="box">

        <h1 id="title">Login</h1>

        <form>
            <p><input type="text" name="login" id="login" placeholder="Digite seu CPF ou e-mail" required
                    maxlength="50"> <i class="fa-regular fa-user"></i></p>

            <p><input type="password" name="password" id="pw" placeholder="Digite sua senha" required maxlength="8"> <i
                    class="fa-solid fa-lock"></i></p>

            <a href="#" id="btn-resetar-pw">Esqueci minha senha</a>

            <p><input type="button" value="Entrar" onclick="Login()" id="btn-login"></p>
        </form>

        <div class="btn-registro">
            <p>Não tem uma conta? <a href="../view/cadastro.html">Cadastre-se</a></p>
        </div>

        <a id="btn-voltar" href="../index.html">Voltar</a>

        <div id="cardClima">
            <h2>Clima em São Paulo</h2>
            <p id="clima-texto">Carregando...</p>
            <img id="clima-img" src="" alt="Ícone do clima">
            <p id="temperatura"></p>
            <p id="umidade"></p>
            <p id="vento"></p>
        </div>

    </div>
</body>

</html>
